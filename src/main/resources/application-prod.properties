spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.show_sql=true
spring.jpa.properties.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

server.port=8090

##Register new User / Create new User:
de.luetgemeier.masterthesis.prototype.application.register.active=true

#Storage
spring.profiles.include=s3

# Properties for AWS S3 Storage
de.luetgemeier.masterthesis.prototype.application.storage.s3.url=http://localhost:9000
de.luetgemeier.masterthesis.prototype.application.storage.s3.accesskey=admin
de.luetgemeier.masterthesis.prototype.application.storage.s3.secretkey=adminadmin
de.luetgemeier.masterthesis.prototype.application.storage.s3.bucketname=prototype

# File Upload
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB


